<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .grid
            {   background-color: green;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 20px;
                grid-template-columns:auto auto auto;
            }
            .grid > div
            {
                background-color: white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
    </body>
</html>
