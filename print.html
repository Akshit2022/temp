<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage!</title>
        <style>
            @media print{
                .screen-only {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is the paragraph.</p>
        <p>This is another paragraph</p>
        <p class="screen-only">This paragraph will not be printed.</p>
    </body>
</html>
